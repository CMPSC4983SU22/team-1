<!DOCTYPE html>

<html>

<head>

    <title>Cart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Low Battery Coffee</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="cart.css">

    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Low Battery Coffee</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="./index.html" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="./index.html#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="./index.html#services" class="navbar__links" id="services-page">Drinks</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up" class="button" id="signup">Login</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">

        <h1>Cart</h1>

        <div class="cart">

            <div class="products">

                <div class="product">

                    <img src="./images/chai.jpg">

                    <div class="product-info">

                        <h3 class="product-name">Chai Latte</h3>

                        <h4 class="product-price">$4.99</h4>

                        <p class="product-quantity">Qty: <input value="1" name="">

                        <p class="product-remove">

                            <i class="fa fa-trash" aria-hidden="true"></i>

                            <span class="remove">Remove</span>

                        </p>

                    </div>

                </div>


                <div class="cart-total">

                    <p>

                        <span>Total Price</span>

                        <span>$4.99</span>

                    </p>

                    <p>

                        <span>Qty</span>

                        <span>1</span>

                    </p>


                    <a href="checkout.html">Proceed to Checkout</a>

                </div>

            </div>

        </div>



</body>


</html>
