<head>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="chai.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Low Battery Coffee</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="./index.html" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="./index.html#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="./index.html#services" class="navbar__links" id="services-page">Drinks</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up" class="button" id="signup">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="services_chai">
            <div class="services__wrapper_chai">
                <div class="services__card_chai">
                    <img src="../images/Chai.jpeg" alt="">
                </div>
            </div>
        </div>

        <div id="chai-desc">
            <h3>Chai Latte</h3>
            <p>50 Calories</p>
            <p>$4.99</p>

            <select class="form-select" aria-label="Default select example">
                <option selected>Choose Size</option>
                <option value="1">Small</option>
                <option value="2">Medium + $1</option>
                <option value="3">Large + $2</option>
            </select>

            <br>

            <select class="form-select" aria-label="Default select example">
                <option selected>Choose Flavor</option>
                <option value="1">Regular</option>
                <option value="1">Cardamom</option>
                <option value="2">Cinnamon</option>
                <option value="3">Ginger</option>
            </select>

            <br>

            <select class="form-select" aria-label="Default select example">
                <option selected>Choose Sweetness</option>
                <option value="1">None</option>
                <option value="2">Light</option>
                <option value="3">Full</option>
            </select>

            <br>

            <input type="number" class="form-control" id="input1" placeholder="enter quantity">

            <br>

            <button onclick="window.location.href='./cart.html';" class="btn btn-success">Add to Cart</button>


        </div>
    </div>

    </div>
